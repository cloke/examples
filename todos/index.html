<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Ember Todos</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/todos.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="../lib/handlebars.js"></script>
  <script type="text/javascript" src="../lib/ember.js"></script>
</head>
<body>
  <h1>Todos</h1>
  <script type="text/x-handlebars" data-template-name="todos">
  {{view Todos.CreateTodoView id="new-todo" placeholder="What needs to be done?"}}

  <!-- Insert this after the CreateTodoView and before the collection. -->
  {{#view Todos.StatsView id="stats"}}
    <button {{action clearCompletedTodos}} {{bindAttr class="remaining:is-active"}}>Clear Completed Todos</button>
    {{view.remainingString}} remaining
  {{/view}}

  <label class="mark-all-done">
    {{view Em.Checkbox checkedBinding="allAreDone"}}Mark All as Done
  </label>
  <ul {{bindAttr class="isDone"}}>
  {{#each todo in content }}
    <li>
      <label>
        {{view Em.Checkbox checkedBinding="todo.isDone"}}{{todo.title}}
      </label>
    </li>
  {{/each}}
  </ul>
  </script>

  <script src="js/app.js"></script>
</body>
</html>
